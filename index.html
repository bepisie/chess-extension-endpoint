<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockfish WASM Test</title>
    <script src="stockfish.js" defer></script>
</head>
<body>
    <h1>Test Stockfish WASM</h1>
    <button onclick="testStockfish()">Test Command</button>
    <pre id="output"></pre>

    <script>
        async function testStockfish() {
            await window.initStockfish();
            window.sendCommand("uci");
            window.onMessage((data) => {
                document.getElementById('output').textContent += `\n${data}`;
            });
        }
    </script>
</body>
</html>
